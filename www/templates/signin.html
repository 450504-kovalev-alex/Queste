<ion-view view-title="Firebase Auth App" name="login-view">
	<ion-content class="padding">
		<div class="list list-inset">
			<label class="item item-input">
				<input type="text" placeholder="Email" ng-model="data.email">
			</label>
			<label class="item item-input">
				<input type="password" placeholder="Password" ng-model="data.password">
			</label>
		</div>
		<button class="button button-outline icon-left ion-plus-round button-positive" ng-click="register(data)">Register</button>
		<button class="button button-outline icon-left ion-log-in button-positive" ng-click="login(data)">Log In</button>
    <button class="button button-outline icon ion-social-google button-positive" ng-click="login_google()"></button>
	</ion-content>
</ion-view>
