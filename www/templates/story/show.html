<ion-view view-title="Story: {{story.name}}" name="login-view">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="padding">
    <ion-list>
      <h4 class="title" style="text-align: center;">Tasks in {{story.name}}</h4>
      <ion-item class="item-button-right" ng-repeat="quest in getQuests()">
        {{quest.name}}
        <div class="buttons">
          <button class="button icon ion-clipboard" ui-sref="app.quest_show({'storyId': story.id, 'questId': quest.id})"></button>
          <button class="button icon ion-checkmark-round" ng-click="finishQuest(quest.id)"></button>
          <button class="button icon ion-edit" ui-sref="app.quest_edit({'storyId': story.id, 'questId': quest.id})"></button>
          <button class="button icon ion-trash-a" ng-click="confirmQuestDelete(quest.id)"></button>
        </div>
      </ion-item>
      <ion-item style="text-align: center;" ng-if="getQuests().length == 0">
        There are no quests!
      </ion-item>
    </ion-list>
    <div class="row">
      <div class="col">
        <button class="button icon-left ion-plus-round button-block button-balanced" ui-sref="app.quest_new({storyId: story.id})">
          Add Task
        </button>
      </div>
      <div class="col">
        <button class="button icon-left ion-trash-a button-block button-assertive" ng-click="confirmDelete()">
          Delete Plan
        </button>
      </div>
    </div>
  </ion-content>
</ion-view>
