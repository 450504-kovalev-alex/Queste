<ion-view view-title="Questbook" name="login-view">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="padding">
    <ion-list>
      <h4 class="title" style="text-align: center;">My Plans</h4>
      <ion-item class="item-button-right" ng-repeat="story in data.stories" >
        {{story.name}}
        <div class="buttons">
          <button class="button icon ion-clipboard" ui-sref="app.story({'storyId': story.id})"></button>
          <button class="button icon ion-trash-a" ng-click="confirmDelete(story.id)"></button>
        </div>
      </ion-item>
      <ion-item style="text-align: center;" ng-if="data.stories.length == 0">
        There are no stories!
      </ion-item>
    </ion-list>
    <button class="button icon-left ion-plus-round button-block button-balanced" ng-click="showPopup()">
      Add Plan
    </button>
  </ion-content>
</ion-view>
