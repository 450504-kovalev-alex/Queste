<ion-view view-title="Profile" name="login-view">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
	<ion-content class="padding">
    <div class="item item-avatar">
      <img src="img/ionic.png">
      {{providers.google.displayName}}
    </div>
    <div class="item">
      Level: {{data.level}}
    </div>

    <ion-list>
      Skills
      <ion-item class="item-icon-right" ng-repeat="skill in data.skills" ui-sref="app.skill">
        {{skill}}
      </ion-item>
    </ion-list>

    <ion-list>
      Plans
      <ion-item class="item-icon-right" ng-repeat="plan in data.plans" ui-sref="app.questline_show">
        {{plan}}
      </ion-item>
    </ion-list>

    <ion-list>
      Tasks
      <ion-item class="item-icon-right" ng-repeat="task in data.tasks" ui-sref="app.quest_new">
        {{task}}
      </ion-item>
    </ion-list>
    
	</ion-content>
</ion-view>
