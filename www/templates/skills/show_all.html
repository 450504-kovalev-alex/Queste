<ion-view view-title="Skills" name="login-view">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="padding">
    <ion-list>
      <h4 class="title" style="text-align: center;">My Skills</h4>
      <ion-item class="item-icon-right" ng-repeat="skill in data.skills" ui-sref="app.skill({'skillId': skill.id})">
        {{skill.name}}
        <span class="badge badge-assertive">{{xp2next(skill.xp)}}</span>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
