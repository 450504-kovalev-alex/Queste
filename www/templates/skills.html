<ion-view view-title="Skills" name="login-view">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="padding">
    <ion-list>
      <ion-item class="item-icon-right" ng-repeat="skill in data.skills">
        {{skill}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
